Type: IPython Notebook Extension
Compatibility: 4.x, 5.x
Name: nb_extension_empinken
Main: index.js
Description: adds buttons for cell highlights
Parameters:
- name: empinken_pink
  description: Enable tutor comment cell colour  / empinken button
  input_type: checkbox
- name: empinken_blue
  description: Enable activity cell colour  / empinken button
  input_type: checkbox